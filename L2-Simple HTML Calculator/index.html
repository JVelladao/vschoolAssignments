<!DOCTYPE html>

<html>

<head>

    <title>HTML Calc</title>
    <link href="style.css" rel="stylesheet"/>

</head>

<body id="bod">

    <h1 id="namer">Calculator App</h1>

<div id="addDiv">

    <form name="addform">
        <input name="addBox1" type="text" placeholder ="number">
        (+)
        <input name="addBox2" type ="text" placeholder="number">
        <button>=</button>
        <h1 id="addAnswer">:</h1>
    </form>

</div>

<div id="subDiv">

    <form name="subtractform">
        <input name="subBox1" type="text" placeholder ="number">
        (-)
        <input name="subBox2" type ="text" placeholder="number">
        <button>=</button>
        <h1 id="subAnswer">:</h1>
    </form>

</div>


<div id="multDiv">

    <form name="multiplyform">
        <input name="multBox1" type="text" placeholder ="number">
        (x)
        <input name="multBox2" type ="text" placeholder="number">
        <button>=</button>
        <h1 id="multAnswer">:</h1>
    </form>

</div>

    <script src="main.js"></script>

</body>

</html>
